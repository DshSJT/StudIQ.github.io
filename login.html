<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login StudIQ</title>
    <!-- Bootstrap CSS Lokal -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="styleLoginPage.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg-blue {
            background-color: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 250px;
        }
    </style>
</head>
<body>

<div class="container-fluid h-100">
    <div class="row h-100">
        <!-- Sisi Kiri (Logo dengan Blue Background) -->
        <div class="col-md-6 bg-blue">
            <img src="picAsset/logoStudIQ.png" alt="StudIQ Logo" class="logo">
        </div>

        <!-- Sisi Kanan (Login Form) -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div class="login-box">
                <div class="back-link">
                    <a href="index.html" class="btn btn-link">Kembali</a>
                </div>
                <form class="container">
                    <h1 class="login-tittle highlight fw-bold">Masuk</h1>
            
                    <section class="input-box">
                        <input type="text" name="username" placeholder="Username">
                        <i class="bx bxs-user"></i>
                    </section>
                    <section class="input-box">
                        <input type="password" name="password" placeholder="Password">
                        <i class='bx bxs-lock-alt'></i>
                    </section>
            
                    <section class="remember-forget-box">
                        <div class="remember-me">
                            <input type="checkbox" name="remember-me" id="remember-me">
                            <label for="remember-me">
                                <h5>Ingat saya</h5>
                            </label>
                        </div>
                        <a class="forget-password" href="#">
                            <h5>Lupa Password?</h5>
                        </a>
                    </section>
            
                    <a href="home.html" class="login-button">
                        login
                    </a>                    
            
                    <h5 class="dont-have-an-account">
                        Don't have an account?
                        <a href="register.html"><b>Daftar</b></a>
                    </h5>
                    <!-- Link ke homepage -->
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Lokal dan dependencies -->
<script src="bootstrap/js/jquery.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
